<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar produtos</title>
</head>

<body>
    <nav>
        <a href="index.html" target="_blank">Home</a>
        <a href="estoque.html" target="_blank">Estoque</a>
        <a href="produtos.html" target="_blank">+Produtos</a>
        <a href="equipe.html" target="_blank">Equipe</a>
    </nav>

    <div class="produtos">
        <h2 class="h2-produtos">Aqui você poderá adicionar produtos no estoque</h2>

        <form>
            <label for="productImage">Imagem do produto: </label>
            <input type="file" name="image" id="productImage">
            <br>
            <label for="productDescription">Descrição: </label>
            <input type="text" name="description" id="productDescription" placeholder="Marca/Litro/Grama">
            <br>
            <label for="productPrice">Preço: </label>
            <input type="text" name="price" id="productPrice" placeholder="R$xx,xx">
            <br>
            <label for="productQuantity">Quantidade: </label>
            <input type="number" name="quantity" id="productQuantity" placeholder="digite o número">
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p class="p-footer">FALE CONOSCO:</p>
        <p class="p-footer">+55 (11) 99762-7548</p>
    </footer>

</body>

</html>
