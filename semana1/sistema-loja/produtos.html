<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar produtos</title>
</head>

<body>
    <nav>
        <a href="index.html" target="_blank">Home</a>
        <a href="estoque.html" target="_blank">Veja nosso estoque</a>
        <a href="produtos.html" target="_blank">Acrescentar produtos</a>
        <a href="equipe.html" target="_blank">Equipe</a>
    </nav>
    <h2>Aqui você poderá adicionar produtos no estoque</h2>

    <form>
        <label for="productImage">Imagem do produto: </label>
        <input type="file" name="image" id="productImage">
        <br>
        <label for="productDescription">Descrição: </label>
        <input type="text" name="description" id="productDescription">
        <br>
        <label for="productPrice">Preço: </label>
        <input type="text" name="price" id="productPrice">
        <br>
        <label for="productQuantity">Quantidade: </label>
        <input type="number" name="quantity" id="productQuantity">
        <br><br>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
